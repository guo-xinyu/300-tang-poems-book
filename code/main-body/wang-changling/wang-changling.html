    <title>王昌龄－１</title>
</head>

<body>
    <section id="js-poem-wangchangling-congjunxing-1">
        <header>
            <h3>從軍行
                <sub>其一</sub>
            </h3>
        </header>
        <p>烽火城西百尺樓，黄昏獨坐海風秋。</p>
        <p>更吹羌笛關山月，無那金閨萬里愁。</p>
    </section>
    <section id="js-poem-wangchangling-chusaiershou-1">
        <header>
            <h3>出塞二首
                <sub>其一</sub>
            </h3>
        </header>
        <p>秦時明月漢時關，萬里長征人未還。</p>
        <p>但使龍城飛將在，不教胡馬度陰山。</p>
    </section>
</body>
